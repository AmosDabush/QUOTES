<!--/*UsersListComponent
get user details
get user quotes
*/-->
     <div *ngIf="user | async as user">
      <user-detail class="box" [user]="user">
        <hr></user-detail>   
      
  </div>

<div   *ngFor="let note of notes | async">
  <div class="box"  *ngIf="note.settings == 'public' || !note.settings">
  <note-detail [note]="note"><hr></note-detail>   
</div>
</div>
