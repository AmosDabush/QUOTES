<div class="box" >
  <div *ngIf="auth.user | async; then authenticated else guest">
          <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <h3> GUEST</h3>
  <p class="card-text">Login to get started...</p>
  <button class="button" routerLink="/login">Login</button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <div class="box">
    <h3> {{ user.displayName }}</h3>
    <img class="card-img-top ,box" [src]="user.photoURL" width="150">
    </div>
   <div class="box">
    <p class="text-truncate">UID: {{ user.uid }}</p>
    <p class="text-truncate">EMail: {{ user.email }}</p>
    <p class="text-truncate">Discription: {{ user.discription }}</p>
        <p class="text-truncate">Notes: {{ user.notes}}</p>

    <!--FIX THIS !!!!<button class="button" (click)="addt();">Add</button>  FIX THIS !!!!-->
      <!--<notes-list></notes-list>-->

    <div class="button">
      <span class="button is-small is-success" (click)='updateDicription(user.uid,dicription);'>Add Discription</span>
    <p><textarea cols="40" rows="1"  [(ngModel)] = "dicription" placeholder=" add here your new dicription..."></textarea></p>
    </div>

    </div>
    <button class="button" (click)="logout()">Logout</button>
  </div>
