<div class="box" >
  <div *ngIf="auth.user | async; then authenticated else guest">
          <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <h3> GUEST</h3>
  <p class="card-text">Login to get started...</p>
  <button class="button" routerLink="/login">Login</button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <div class="box">
    <h3> {{ user.displayName }}</h3>
    <img class="card-img-top ,box" [src]="user.photoURL" width="150">
    </div>
   <div class="box">
    <p class="text-truncate">UID: {{ user.uid }}</p>
    <p class="text-truncate">EMail: {{ user.email }}</p>
    <p class="text-truncate">Discription: {{ user.description }}</p>
    <!--FIX THIS !!!!--><button class="button" (click)="user.description='my new discription...'">Add</button>  <!--FIX THIS !!!!-->
    </div>
    <button class="button" (click)="logout()">Logout</button>
  </div>
</ng-template>
