<div>
    <div class="box" routerLink="/users/{{user.uid}}">
    <a routerLink="/users/{{user.uid}}">
      <h3> {{ user.displayName }}</h3>
      <img class="card-img-top ,box" [src]="user.photoURL" width="70">
    </a>
    <p class="text-truncate">UID: {{ user.uid }}</p>
    <p class="text-truncate">EMail: {{ user.email }}</p>
    <p class="text-truncate">Discription: {{ user.discription }}</p>

    <button class="button is-small is-danger" (click)="UnfollowUser(user.uid)" >UnFollow</button>

    </div>
