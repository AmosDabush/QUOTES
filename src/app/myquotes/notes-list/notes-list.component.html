<!--<h1>My-Quotes</h1>-->
<div class='box'>
<textarea rows="2" [(ngModel)]="content" placeholder="Add new quote" class="textarea is-small is-success"></textarea>
<button class="button is-success" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
  Add Quote
</button></div>

<div  class="box" *ngFor="let note of notes | async">
  <note-detail [note]="note"><hr></note-detail>   
</div>
