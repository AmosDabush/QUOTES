<div *ngIf="currentUpload">
  <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>


<div class="box">
  <h3>Change Profile Picture</h3>
  <label>
    <input  type="file"  (onChange)="detectFiles(event)" class="button" (change)="detectFiles($event)" accept="image/*">
  </label>
  <button  class="button is-primary"
    [disabled]="!selectedFiles"
    (click)="uploadSingle()" accept="image/*">
    Upload Picture
  </button>

  <hr>
